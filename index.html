<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body class="body">
    <div>
        <button style="width: 100px; height: 40px; font-size: 20px; background-color: white; border: 2px solid black;">Light</button>
        <button style="width: 100px; height: 40px; font-size: 20px; background-color: black; color: white; border: 2px solid black;">Dark</button>
    </div>
    <div class="boss">
        <h1>Counter</h1>
        <h1>0</h1>
        <div style="display: flex; gap: 20px; margin-bottom: 40px;">
            <button class="plus" style="width: 105px; height: 40px; font-size: 30px; background-color: white; border: 2px solid black;">+</button>
            <button class="reset" style="width: 130px; height: 40px; font-size: 22px; background-color: white; border: 2px solid black;">Reset</button>
            <button class="minus" style="width: 105px; height: 40px; font-size: 30px; background-color: white; border: 2px solid black;">-</button>
        </div>
    </div>
    <script>
        const light = document.querySelector('button:nth-child(1)');
        const dark = document.querySelector('button:nth-child(2)');
        const body = document.querySelector('.body');
        const plus = document.querySelector('.plus');
        const reset = document.querySelector('.reset');
        const minus = document.querySelector('.minus');
        const count = document.querySelector('h1:nth-child(2)');
        let counter = 0;
        plus.addEventListener('click', () => {
            counter++;
            count.textContent = counter;
        });
        minus.addEventListener('click', () => {
            counter--;
            count.textContent = counter;
        });
        reset.addEventListener('click', () => {
            counter = 0;
            count.textContent = counter;
        });
        light.addEventListener('click', () => {
            body.style.background = 'linear-gradient(71.17deg, #FEAF00 19.35%, #F8D442 90.12%)';
        });
        dark.addEventListener('click', () => {
            body.style.background = 'linear-gradient(71.17deg, #242424 19.35%, #424242 90.12%)';
        });
    </script>
</body>
</html>
